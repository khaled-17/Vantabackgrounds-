<!DOCTYPE html>
<!--
  مشروع تأثير Vanta.js Trunk
  تم إنشاؤه بواسطة خالد
  هذا المشروع يعرض تأثير خلفية تفاعلي جميل باستخدام مكتبة Vanta.js
  يمكنك التحكم في التأثير باستخدام الماوس أو اللمس
-->
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanta.js Trunk Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.trunk.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #vanta-bg {
        position: absolute;
        width: 100%;
        height: 100vh;
        z-index: -1;
      }
      .content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-top: 20%;
      }
    </style>
  </head>
  <body>
    <div id="vanta-bg"></div>

    <div class="content" ></div>🚀🔥</div>

    <script>
      VANTA.TRUNK({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        spacing: 2.0,
        chaos: 10.0,
      });
    </script>
  </body>
</html>
